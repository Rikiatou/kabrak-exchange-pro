version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: exchange_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: exchange_db
      MYSQL_USER: exchange_user
      MYSQL_PASSWORD: exchange_pass
    ports:
      - "3310:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: exchange_backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      NODE_ENV: production
      DB_DIALECT: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: exchange_db
      DB_USER: exchange_user
      DB_PASSWORD: exchange_pass
      JWT_SECRET: exchange_management_super_secret_jwt_key_2025
      JWT_EXPIRES_IN: 7d
      ADMIN_NAME: Admin
      ADMIN_EMAIL: admin@exchange.com
      ADMIN_PASSWORD: Admin@1234
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

volumes:
  mysql_data:
    driver: local
