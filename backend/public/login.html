<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KABRAK Exchange - Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #071a12; }
        .green-accent { color: #e8a020; }
        .btn-green { background: #0B6E4F; }
        .btn-green:hover { background: #0a5d41; }
    </style>
</head>
<body class="min-h-screen text-white flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg max-w-md w-full mx-4">
        <h1 class="text-2xl font-bold green-accent mb-6 text-center">üè™ KABRAK Exchange</h1>
        <h2 class="text-lg mb-6 text-center">Connexion √† votre compte</h2>
        
        <form onsubmit="login(event)">
            <div class="mb-4">
                <label class="block mb-2">Email:</label>
                <input type="email" id="email" class="w-full p-2 bg-gray-700 rounded" required>
            </div>
            
            <div class="mb-6">
                <label class="block mb-2">Mot de passe:</label>
                <input type="password" id="password" class="w-full p-2 bg-gray-700 rounded" required>
            </div>
            
            <button type="submit" class="w-full btn-green py-2 rounded hover:bg-green-600">
                Se connecter
            </button>
        </form>
        
        <div id="message" class="mt-4 text-center hidden"></div>
        
        <div class="mt-6 text-center text-sm text-gray-400">
            <p>Pas de compte ? <a href="register.html" class="green-accent">Cr√©ez-en un</a></p>
        </div>
    </div>

    <script>
        const API_URL = 'https://kabrak-exchange-pro-production.up.railway.app/api';

        async function login(event) {
            event.preventDefault();
            
            const loginData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            const messageDiv = document.getElementById('message');
            messageDiv.classList.add('hidden');
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.className = 'mt-4 text-center text-green-500';
                    
                    if (data.license) {
                        const daysLeft = data.license.daysLeft;
                        messageDiv.innerHTML = `
                            <div class="mb-2">‚úÖ Connexion r√©ussie !</div>
                            <div class="text-sm">
                                Bienvenue ${data.user.firstName} !<br>
                                Licence: ${data.license.plan} | ${daysLeft} jours restants<br>
                                <a href="dashboard.html" class="green-accent">Acc√©der au dashboard</a>
                            </div>
                        `;
                    } else {
                        messageDiv.innerHTML = `
                            <div class="mb-2">‚úÖ Connexion r√©ussie !</div>
                            <div class="text-sm text-yellow-500">
                                Bienvenue ${data.user.firstName} !<br>
                                Aucune licence active<br>
                                <a href="register.html" class="green-accent">Cr√©er une licence</a>
                            </div>
                        `;
                    }
                    
                    // Sauvegarder le token
                    localStorage.setItem('kabrakToken', data.token);
                    localStorage.setItem('kabrakUser', JSON.stringify(data.user));
                } else {
                    messageDiv.className = 'mt-4 text-center text-red-500';
                    messageDiv.textContent = data.message || 'Erreur lors de la connexion';
                }
            } catch (e) {
                messageDiv.className = 'mt-4 text-center text-red-500';
                messageDiv.textContent = 'Erreur r√©seau. R√©essayez.';
            }
            
            messageDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
